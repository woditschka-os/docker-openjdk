sudo: required
dist: trusty

services:
- docker

script:
- docker info
- echo "$DOCKER_PASSWORD" | docker login quay.io -u "$DOCKER_USERNAME" --password-stdin
- cd 8
- docker build -t quay.io/woditschka/openjdk:8 .
- docker push quay.io/woditschka/openjdk:8
- cd ..
- cd 10
- docker build -t quay.io/woditschka/openjdk:10 .
- docker push quay.io/woditschka/openjdk:10
- cd ..
- cd 11
- docker build -t quay.io/woditschka/openjdk:11 .
- docker push quay.io/woditschka/openjdk:11-ea
- cd ..
- cd 12
- docker build -t quay.io/woditschka/openjdk:12-ea .
- docker push quay.io/woditschka/openjdk:12-ea
- cd ..

env:
  global:
  - secure: 
  - secure: 
